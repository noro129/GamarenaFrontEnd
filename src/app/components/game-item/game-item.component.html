<div class="game-card">
    <div class="game-container" (mouseenter)="triggerHoverEffect(true)" (mouseleave)="triggerHoverEffect(false)">
        <img src="{{getGameImage(gameName)}}" alt="{{getGameImage(gameName)}}" class="game-image">
        <button class="goToGame" routerLink="/game/{{gameName | lowercase}}"></button>
        <div class="details">
            <h3 class="game-name">{{gameName}}</h3>
            <p class="game-description">{{gameDescription}}</p>
            <div class="game-players-number">{{gamePlayersNumber}}</div>
            <button class="like-button" (click)="likePressed()" [ngClass]="{'not-liked' : !isGameLiked, 'like-button-pressed' : likeButtonPressed, 'not-liked-pressed' : !likeButtonPressed}"><img src="icon/heart.png" alt="heart icon"></button>
        </div>
    </div>
</div>
