<div *ngIf="isVisible" class="overlay">
  <div class="screen-container" [ngClass]="{ 'lose': !isSuccess }">
    <div class="screen">
      <button class="close-button" (click)="hide()">âœ•</button>
      <div class="message">
        <h1>{{ isSuccess ? 'YOU WON!' : 'YOU FAILED!' }}</h1>
        <p>{{ isSuccess ? 'GREAT JOB SOLVING THE GAME!' : 'OOPS! BETTER LUCK NEXT TIME.' }}</p>
      </div>
      <button class="quit-button"  routerLink="/games-list">QUIT</button>
      <button class="new-game-button">NEW GAME</button>
    </div>
  </div>
</div>
