<div *ngIf="isVisible" class="overlay">
  <div class="screen-container">
    <div class="screen" [ngClass]="{ 'win': isSuccess,'lose': !isSuccess }">
      <button class="close-button" (click)="hide()">âœ•</button>
      <div class="message">
        <h1 *ngIf="isSuccess" class="success">
          <span *ngFor="let ch of 'YOU'.split('')" class="character">{{ch}}</span>
          <span>&nbsp;</span>
          <span *ngFor="let ch of 'WIN!'.split('')" class="character">{{ch}}</span>
        </h1>
        <h1 *ngIf="!isSuccess">YOU FAILED!</h1>
        <p [ngClass]="{'static-animation' : isSuccess}">{{ isSuccess ? 'GREAT JOB SOLVING THE GAME!' : 'OOPS! BETTER LUCK NEXT TIME.' }}</p>
      </div>
      <button class="quit-button"  routerLink="/games-list">QUIT</button>
      <button class="new-game-button">NEW GAME</button>
    </div>
  </div>
</div>
