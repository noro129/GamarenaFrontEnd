<div class="container">
    <div class="game" #matrix>
        <div class="row" *ngFor="let i of indexesArray(rows);">
            <div *ngFor="let j of indexesArray(columns);"
            class="row-cell"
            (click)="cellClick(i, j)"></div>
        </div>
    </div>
</div>

<app-timer [startTimer]="startGame" [stopTimer]="gameSolved"></app-timer>
<app-game-toolbar [gameName]="gameName" (gameStartedEvent)="handleGameStart($event)" [numberOfHintsLeft]="4"/>
<app-game-result [gameName]="gameName" [isVisible]="colorsMatched == (rows*columns)/2"/>
<app-game-stats-board [gameName]="gameName"></app-game-stats-board>
